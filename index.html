<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scientific Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="nav">
        <select>
          <option>MATH</option>
          <option>CMPLX</option>
          <option>STAT</option>
          <option>BASE-N</option>
          <option>TABLE</option>
          <option>MATRIX</option>
          <option>VECTOR</option>
          <option>ax<sup>4</sup> + bx<sup>3</sup> + cx<sup>2</sup> + dx + e</option>
          <option>UNIT CONVERTER</option>
        </select>
      </nav>
      <div class="screen">
        <p class="text_input"></p>
        <p class="text_output"></p>
      </div>
    </header>
    <section class="buttons">
      <div class="row1">
        <span><button>SHIFT</button></span>
        <span><button>ALPHA</button></span>
        <span><button>LEFT</button></span>
        <span><button>RIGHT</button></span>
        <span><button>MODE</button></span>
        <span><button><i>2nd</i></button></span>
      </div>
      <div class="row2">
        <span>solve =<button>CALC</button></span>
        <span>d/dx :<button>INTEGRAL</button></span>
        <span>.<button>UP</button></span>
        <span>. <button>DOWN</button></span>
        <span>x!<button>X<sup>-1</sup></button></span>
        <span>.<button>Log<sub>a</sub>x</button></span>
      </div>
      <div class="row3">
        <span>mod R<button>FRAC</button></span>
        <span>cube <button>ROOT</button></span>
        <span>X^3<button>X<sup>2</sup></button></span>
        <span>. <button>X<sup>box</sup></button></span>
        <span>.<button>Log</button></span>
        <span>.<button>Ln</button></span>
      </div>
      <div class="row4">
        <span>mod R<button>FRAC</button></span>
        <span>cube <button>ROOT</button></span>
        <span>X^3<button>X<sup>2</sup></button></span>
        <span>. <button>X<sup>box</sup></button></span>
        <span>.<button>Log</button></span>
        <span>.<button>Ln</button></span>
      </div>
      <div class="row5">
        <span>mod R<button>FRAC</button></span>
        <span>cube <button>ROOT</button></span>
        <span>X^3<button>X<sup>2</sup></button></span>
        <span>. <button>X<sup>box</sup></button></span>
        <span>.<button>Log</button></span>
        <span>.<button>Ln</button></span>
      </div>
      <div class="row6">
        <span>mod R<button>7</button></span>
        <span>cube <button>8</button></span>
        <span>X^3<button>9</button></span>
        <span>. <button>DEL</button></span>
        <span>.<button>AC</button></span>
      </div>
      <div class="row7">
        <span>mod R<button>FRAC</button></span>
        <span>cube <button>ROOT</button></span>
        <span>X^3<button>X<sup>2</sup></button></span>
        <span>. <button>X<sup>box</sup></button></span>
        <span>.<button>Log</button></span>
      </div>
      <div class="row8">
        <span>mod R<button>FRAC</button></span>
        <span>cube <button>ROOT</button></span>
        <span>X^3<button>X<sup>2</sup></button></span>
        <span>. <button>X<sup>box</sup></button></span>
        <span>.<button>Log</button></span>
      </div>
      <div class="row9">
        <span>mod R<button>FRAC</button></span>
        <span>cube <button>ROOT</button></span>
        <span>X^3<button>X<sup>2</sup></button></span>
        <span>. <button>X<sup>box</sup></button></span>
        <span>.<button>Log</button></span>
      </div>

    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
